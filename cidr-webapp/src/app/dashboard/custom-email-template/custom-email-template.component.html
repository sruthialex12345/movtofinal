<div class="row page-titles">
  <div class="col-md-3 col-md-offset-6 align-self-center">
    <h4 class="text-themecolor">Email Template</h4>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <!-- <h4 class="card-title">Data Export</h4> -->
        <div class="table-responsive m-t-40">
          <form role="form" #myForm="ngForm" accept-charset="UTF-8" novalidate>
            <div class="form-group has-feedback"
                  [ngClass]="{ 'has-error': myckeditor.invalid && myckeditor.touched }">
              <ckeditor [(ngModel)]="templateContent"
                        #myckeditor="ngModel"
                        name="myckeditor"
                        [config]="ckeConfig"
                        debounce="500">
              </ckeditor>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
