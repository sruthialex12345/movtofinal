<section id="wrapperLogin">
  <!-- <div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);"> -->
    <div class="login-register">
    <div class="login-box card">
      <div class="card-body">
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()" class="form-horizontal form-material" id="loginform" action="index.html">
          <h4 class="box-title m-b-20">Forgot Password</h4>

          <div class="form-group ">
            <div class="col-12">
              <label>Email</label>
              <input formControlName="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" [ngClass]="{ 'form-control-danger': submitted && fp.email.errors }" class="form-control" type="text" required="">
            </div>
            <div *ngIf="submitted && fp.email.errors" class="form-control-feedback">
              <div *ngIf="fp.email.errors.required">Email is required</div>
              <div *ngIf="fp.email.errors.pattern">Email is invalid</div>
            </div>
          </div>

          <div class="form-group login-button m-b-0">
            <div class="col-12">
              <button class="btn btn-block btn-lg btn-info btn-rounded" type="submit">Submit</button>
              <a routerLink="/login/auth" class="text-info m-l-5"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Back to Login </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- ============================================================== -->
<!-- End Wrapper -->
